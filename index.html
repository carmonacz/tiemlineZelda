<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronologia de Juegos de Zelda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <a href="/index.html"
        ><img fill="black" src="/image/home_icon.png" alt="Inicio"
      /></a>
      <section>
        <div></div>
        <ul></ul>
      </section>
      <section>
        <h1>Cronología de los Juegos de Zelda</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Zelda_Logo.svg"
          alt="logo Zelda"
        />
        <form>
          <h2>Agregar Nuevo Juego</h2>
          <ul>
            <li>
              <label for="date">Año:</label>
              <input type="text" id="date" name="date" />
            </li>
            <li>
              <label for="title">Título:</label>
              <input type="text" id="title" name="title" />
            </li>
            <li>
              <label for="image">Url Imagen:</label>
              <input type="url" id="image" name="image" />
            </li>
            <li>
              <label for="text">Texto:</label>
              <textarea id="text" name="text" rows="10"></textarea>
            </li>
          </ul>
          <button>Enviar</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
